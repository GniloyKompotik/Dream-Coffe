<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCoffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">DreamCoffee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iquery.html">IQuery</a>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Contact</a>
          </li>
        </ul>
              <div class="ms-auto d-flex gap-2">
        <div class="stat text-center">
          <div class="counter" data-target="1250">0</div>
          <div class="muted small">Happy cups</div>
        </div>
        <div class="stat text-center">
          <div class="counter" data-target="320">0</div>
          <div class="muted small">Daily visitors</div>
        </div>
      </div>
    </div>
  </nav>  


    <div class="container mt-4">
        <h1 id="greeting">Welcome to DreamCoffee!</h1>
        <input type="text" id="nameInput" class="form-control my-2" placeholder="Enter your name">
        <button id="updateGreeting" class="btn btn-primary">Update Greeting</button>

        <div class="my-4">
            <button id="themeToggle" class="btn btn-dark">Switch to Night</button>
            <button id="showTime" class="btn btn-info">Show Time</button>
            <button id="playSound" class="btn btn-dark">Play Music</button>
        </div>

        <div id="timeDisplay" class="alert alert-info d-none"></div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://blogstudio.s3.theshoppad.net/coffeeheroau/ec178d83e5f597b162cda1e60cb64194.jpg" class="card-img-top" alt="Espresso">
                    <div class="card-body">
                        <h5 class="card-title">Espresso</h5>
                        <p class="card-text">Rich, bold, and smooth coffee.</p>
                        <div class="more-content d-none">
                            <p>Espresso is tasty</p>
                        </div>
                        <button class="btn btn-sm btn-outline-primary read-more">Read More</button>
                        <p class="fw-bold mt-2">1200₸</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-4">
            <h3>Rate Our Coffee</h3>
            <div class="stars">
                <span data-value="1">★</span>
                <span data-value="2">★</span>
                <span data-value="3">★</span>
                <span data-value="4">★</span>
                <span data-value="5">★</span>
            </div>
            <p id="ratingText">Click to rate</p>
        </div>

        <form id="contactForm" class="my-4">
            <h3>Contact Us</h3>
            <input type="text" class="form-control mb-2" placeholder="Your Name" required>
            <input type="email" class="form-control mb-2" placeholder="Your Email" required>
            <textarea class="form-control mb-2" placeholder="Message" required></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <audio id="soundEffect" src="music.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
